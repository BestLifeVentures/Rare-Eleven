<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Eleven - Modern Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with Logo, Cart, and Filter -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.img" alt="Rare Eleven Logo" class="logo">
                <h1 class="site-title">Rare Eleven</h1>
            </div>
            <div class="header-controls">
                <button class="filter-btn" id="filterBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </svg>
                    Filter
                </button>
                <button class="cart-btn" id="cartBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    Cart
                </button>
            </div>
        </div>
    </header>

    <!-- Filter Options (Hidden by default) -->
    <div class="filter-panel" id="filterPanel">
        <div class="filter-options">
            <button class="filter-option active" data-filter="all">All</button>
            <button class="filter-option" data-filter="a">Collection A</button>
            <button class="filter-option" data-filter="b">Collection B</button>
            <button class="filter-option" data-filter="c">Collection C</button>
            <button class="filter-option" data-filter="d">Collection D</button>
        </div>
    </div>

    <!-- Museum Banner Section -->
    <section class="museum-banner">
        <div class="museum-background">
            <div class="museum-overlay"></div>
            <div class="framed-paintings" id="framedPaintings">
                <div class="painting-frame hidden" id="painting-1" data-painting="1">
                    <div class="frame-border frame-style-classic">
                        <img src="" alt="Featured Artwork 1" class="framed-img">
                    </div>
                </div>
                <div class="painting-frame hidden" id="painting-2" data-painting="2">
                    <div class="frame-border frame-style-classic">
                        <img src="" alt="Featured Artwork 2" class="framed-img">
                    </div>
                </div>
                <div class="painting-frame hidden" id="painting-3" data-painting="3">
                    <div class="frame-border frame-style-classic">
                        <img src="" alt="Featured Artwork 3" class="framed-img">
                    </div>
                </div>
                <div class="painting-frame hidden" id="painting-4" data-painting="4">
                    <div class="frame-border frame-style-classic">
                        <img src="" alt="Featured Artwork 4" class="framed-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Gallery Section -->
    <section class="gallery-section">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be added dynamically by Alyssa through admin panel -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Rare Eleven. All rights reserved.</p>
        <div class="admin-search">
            <input type="text" id="adminSearch" placeholder="Search...">
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
