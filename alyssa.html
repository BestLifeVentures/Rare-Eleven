<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rare Eleven — Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Editor-only layout (no animations) */
    .editor{ padding: 22px 0 40px; }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      background: linear-gradient(135deg, rgba(246,240,231,0.85), rgba(239,229,216,0.55));
      margin-bottom: 14px;
    }

    .topline{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .row{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row3{ display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }

    .label{ display:block; font-size: 12px; color: var(--muted); margin: 0 0 8px; }
    .mini{ font-size: 12px; color: var(--muted); margin: 8px 0 0; }

    .list{ display:grid; gap: 10px; }
    .item{
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      background:#fff;
    }

    .item-head{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .danger{
      border-color: rgba(160,0,0,0.22);
      background: rgba(160,0,0,0.05);
      color: rgba(160,0,0,0.92);
    }

    iframe{
      width: 100%;
      height: 720px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: #fff;
    }

    @media (max-width: 900px){
      .row3{ grid-template-columns: 1fr; }
      .row{ grid-template-columns: 1fr; }
      iframe{ height: 640px; }
    }
  </style>
</head>

<body>
  <header class="top">
    <div class="container top-inner">
      <a class="brand" href="index.html">
        <span class="brand-name">Rare Eleven — Editor</span>
      </a>

      <div class="actions">
        <a class="pill-btn" href="index.html">Back to site</a>
        <button class="pill-btn" id="previewBtn">Preview Draft</button>
        <button class="pill-btn" id="publishDownloadBtn">Publish (Download content.json)</button>
        <button class="pill-btn danger" id="resetBtn">Reset Draft → Published</button>
      </div>
    </div>
  </header>

  <main class="editor">
    <div class="container">

      <!-- HERO PANEL -->
      <section class="panel">
        <div class="topline">
          <div>
            <h2 style="margin:0;font-size:16px;">Hero Banner (3 paintings)</h2>
            <p class="mini">Upload images or paste URLs. This updates the Draft.</p>
          </div>
        </div>

        <!-- admin.js injects the 3 hero controls into this div -->
        <div class="row3" id="heroInputs"></div>
      </section>

      <!-- ITEMS PANEL -->
      <section class="panel">
        <div class="topline">
          <div>
            <h2 style="margin:0;font-size:16px;">Portfolio Items</h2>
            <p class="mini">Add items, set category (A/B/C/D), upload or link images.</p>
          </div>

          <button class="pill-btn" id="addItemBtn">+ Add Item</button>
        </div>

        <!-- admin.js injects the item editor cards into this div -->
        <div class="list" id="itemsList"></div>
      </section>

      <!-- PREVIEW PANEL -->
      <section class="panel">
        <div class="topline">
          <div>
            <h2 style="margin:0;font-size:16px;">Live Preview</h2>
            <p class="mini">This shows how the homepage renders using your Draft (in this browser).</p>
          </div>
        </div>

        <iframe id="previewFrame" src="index.html" title="Rare Eleven Preview"></iframe>
      </section>

    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
